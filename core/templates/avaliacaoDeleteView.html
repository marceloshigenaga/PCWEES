{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <section id="main-content">
                <!-- /# row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-title">
                            </div>
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <h4 class="text-danger">Tem certeza que desaja excluir a avaliação "{{
                                        object.comentario }}"? </h4>
                                    <button type="submit" class="btn btn-danger">Exluir</button>
                                    <a href="{% url 'minhasAvaliacoesListView' %}">
                                        <button type="button" class="btn btn-warning">Cancelar</button>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

{% endblock %}
